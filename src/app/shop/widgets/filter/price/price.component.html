<div class="collection-collapse-block border-0 open">
    <h3 class="collapse-block-title" id="priceToggleId">price</h3>
    <div class="collection-collapse-block-content" id="priceToggle">
        <div class="collection-brand-filter">
            <div class="mt-5">
                <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
                    (userChangeEnd)="selectPrice($event)"></ngx-slider>
            </div>
        </div>
    </div>
</div>
