<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ngx-slick-carousel class="no-arrow" #slickModal="slick-carousel" [config]="sliderConfig">
                    <div ngxSlickItem *ngFor="let data of logos">
                        <div class="logo-block">
                            <img [src]="url+data.imagePath" alt="Logo">
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
